<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Building A Wireframe</title>
</head>

<body>

    <div>
        <!-- HEADER -->
        <header>
            <p>header</p>
        </header>
        <!-- NAV -->
        <nav>
            <p>nav</p>
        </nav>
        <!-- LEFT/RIGHT -->
        <div class="clearfix ">

            <!-- Left Section -->
            <section id="left">


                <!-- Section -->
                <p>section</p>
                <article class="inside">
                    <!-- article in Section -->
                    <p>article</p>

                    <div>
                        <!-- headers -->
                        <h2>h1, h2, h3</h2>
                        <!-- p -->
                        <p>p</p>
                    </div>
                </article>
            </section>

            <!-- Right Section -->
            <aside id="right">
                <p>aside</p>
            </aside>
            </section>
        </div>

        <!-- Footer -->
        <footer>footer</footer>
    </div>
</body>

</html>
