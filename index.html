<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Building A Wireframe</title>
</head>

<body>

    <div>
        <!-- HEADER -->
        <header>
            <h2>header</h2>
        </header>
        <!-- NAV -->
        <nav>
            <h2>nav</h2>
        </nav>
        <!-- LEFT/RIGHT -->
        <div class="clearfix leftright">

            <!-- Left Section -->
            <section id="left">


                <!-- Section -->
                <h2>section</h2>
                <article id="inside">
                    <!-- article in Section -->
                    <h2 class="color-change">article</h2>
                    <div id="headp">
                        <!-- headers -->
                        <h1 id="headp1">h1, h2, h3</h1>
                        <!-- p -->
                        <p id="headp2">p</p>
                    </div>
                </article>
            </section>

            <!-- Right Section -->
            <section id="right">
                <aside>
                    <h2>aside</h2>
                </aside>
            </section>
        </div>

        <!-- Footer -->
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
</body>

</html>
